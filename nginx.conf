events {}

http {
  # MIME типы
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  server {
    listen 80;
    root /var/www/html;
    index index.html index.php;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://cdn.tailwindcss.com https://api-maps.yandex.ru https://yastatic.net https://*.yandex.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://cdn.tailwindcss.com https://yastatic.net; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com https://yastatic.net; connect-src 'self' https: https://api-maps.yandex.ru https://*.yandex.ru https://*.yandex.net https://yastatic.net; frame-src 'self' https://yandex.ru https://*.yandex.ru;" always;

    error_page 404 /404.html;
    location = /404.html {
      internal;
    }

    # PHP обработка
    location ~ \.php$ {
      fastcgi_pass php:9000;
      fastcgi_index index.php;
      fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
      include fastcgi_params;
    }

    # Статические файлы (CSS, JS, изображения)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    # Обработка HTML файлов
    location ~* \.html$ {
      try_files $uri =404;
    }

    # API маршруты
    location /api/ {
      try_files $uri $uri/ /api/index.php?$query_string;
    }

    # Общее правило для всех остальных файлов
    location / {
      try_files $uri $uri/ =404;
    }
  }
}